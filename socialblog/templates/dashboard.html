<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body class="bg-light p-5">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h2>User Logins</h2>
                <hr>
                <canvas id="linechart"></canvas>
            </div>
        </div>
    </div><br>
    <div class="col-md-5">
        <div class="card">
            <div class="card-body">
                <h2>Articles Posted</h2>
                <hr>
                <canvas id="piechart"></canvas>
            </div>
        </div>
    </div>
    </div>

    <!-- Important JS Scripts-->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        let ctx = document.getElementById('linechart').getContext('2d');
        let chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['Jan', 'Feb', 'Ma', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'User Login Totals',
                    backgroundColor: 'rgb(51, 153, 255)',
                    borderColor: 'rgb(51, 153, 255)',
                    data: [0, 10, 5, 2, 20, 30, 40, 45, 30, 55, 60, 65]
                }]
            },

            // Configuration options go here
            options: {}
        });
    </script>

    <script>
        let ctxp = document.getElementById('piechart').getContext('2d');
        let chartp = new Chart(ctxp, {
            // The type of chart we want to create
            type: 'doughnut',

            // The data for our dataset
            data: {
                labels: ['New', 'Old'],
                datasets: [{
                    label: 'User Login Totals',
                    backgroundColor: ['blue', 'aqua'],
                    borderColor: ['white'],
                    data: [5, 3]
                }]
            },

            // Configuration options go here
            options: {}
        });
    </script>
