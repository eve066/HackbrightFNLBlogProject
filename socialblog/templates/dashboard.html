<body class="bg-light m-4 p-4">
    <h1 style="color: #ff751a"> User's Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class=" mb-3 card">
                <div class="card-body">
                    <h2>User Logins</h2>
                    <hr>
                    <canvas id="linechart"></canvas>
                </div>
            </div>
        </div><br>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>New vs Previous Posts</h2>
                    <hr>
                    <canvas id="piechart"></canvas>
                </div>
            </div>
        </div><br>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>User Posts</h2>
                    <hr>
                    <canvas id="barchart"></canvas>
                </div>
            </div>
        </div><br>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>New Users</h2>
                    <hr>
                    <canvas id="barchart2"></canvas>
                </div>
            </div>
        </div><br>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>New vs Returning Users</h2>
                    <hr>
                    <canvas id="piechart2"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>Post Views</h2>
                    <hr>
                    <canvas id="linechart2"></canvas>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>


<!-- Important JS Scripts-->

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script>
    let ctx = document.getElementById('linechart').getContext('2d');
    let chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',

        // The data for our dataset
        data: {
            labels: ['Jan', 'Feb', 'Ma', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'User Login',
                backgroundColor: 'rgb(51, 153, 255)',
                borderColor: 'rgb(51, 153, 255)',
                data: [5, 10, 5, 2, 20, 30, 40, 45, 30, 55, 60, 65]
            }]
        },

        // Configuration options go here
        options: {
            ticks: {
                beginAtZero: true
            },
            legend: {
                display: false
            }
        }
    });
</script>

<script>
    let ctxp = document.getElementById('piechart').getContext('2d');
    let chartp = new Chart(ctxp, {
        // The type of chart we want to create
        type: 'doughnut',

        // The data for our dataset
        data: {
            labels: ['New', 'Previous'],
            datasets: [{
                label: 'New vs Previous Posts',
                backgroundColor: ['blue', 'aqua'],
                borderColor: ['white'],
                data: [5, 3]
            }]
        },

        // Configuration options go here
        options: {}
    });
</script>
